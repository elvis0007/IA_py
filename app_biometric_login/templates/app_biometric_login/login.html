<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al Sistema</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            width: 350px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #38bdf8;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #38bdf8;
            border: none;
            color: #0f172a;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: #7dd3fc;
        }

        .btn-secondary {
            background: #6366f1;
        }

        .btn-secondary:hover {
            background: #818cf8;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #38bdf8;
            color: #38bdf8;
        }

        .btn-outline:hover {
            background: #38bdf8;
            color: #0f172a;
        }

        .note {
            margin-top: 25px;
            font-size: 14px;
            color: #cbd5e1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bienvenido</h2>
        <p>Seleccione un método de inicio de sesión</p>

        <!-- Login por email -->
        <a href="{% url 'login_email' %}">
            <button class="btn">Ingresar con correo</button>
        </a>

        <!-- Login biométrico -->
        <a href="{% url 'login_biometric' %}">
            <button class="btn btn-secondary">Ingreso biométrico</button>
        </a>

        <!-- Registro -->
        <a href="{% url 'register' %}">
            <button class="btn btn-outline">Registrarse</button>
        </a>

        <p class="note">Sistema de autenticación seguro con rostro + voz</p>
    </div>

</body>
</html>
